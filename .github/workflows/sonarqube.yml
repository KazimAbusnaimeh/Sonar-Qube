name: SonarQube analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  pull-requests: read 

jobs:
  Analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' 
          java-version: '17'

      - name: Install Required Dependencies
        run: |
          sudo apt update
          sudo apt install -y unzip curl

      - name: Install SonarScanner
        run: |
          SONAR_SCANNER_VERSION="5.0.1.3006"
          curl -LsS "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip" -o sonar-scanner.zip
          unzip sonar-scanner.zip
          sudo mv sonar-scanner-$SONAR_SCANNER_VERSION-linux /opt/sonar-scanner
          sudo chmod +x /opt/sonar-scanner/bin/sonar-scanner
          echo "export PATH=/opt/sonar-scanner/bin:$PATH" >> ~/.bashrc
          echo "/opt/sonar-scanner/bin" >> $GITHUB_PATH

      - name: Verify Java Version
        run: java -version

      - name: Verify SonarScanner Installation
        run: /opt/sonar-scanner/bin/sonar-scanner --version

      - name: Run SonarScanner
        env:
         SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
         SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
         /opt/sonar-scanner/bin/sonar-scanner \
         -Dsonar.projectKey="your-correct-project-key" \
         -Dsonar.organization="your-organization-name" \
         -Dsonar.token="${{ secrets.SONAR_TOKEN }}" \
         -Dsonar.host.url="${{ secrets.SONAR_HOST_URL }}" \
         -Dsonar.language="kotlin" \
         -Dsonar.sourceEncoding="UTF-8" \
         -Dsonar.sources="src/main/" \
         -Dsonar.verbose=true

